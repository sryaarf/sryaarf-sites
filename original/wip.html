<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Sedang Dikembangkan</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(to bottom, rgba(10,10,10,0.9), rgba(10,10,10,0.9)), url('https://raw.githubusercontent.com/sryaarf/imagestorage/main/dr-ratio-hsr.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      font-size: 1.5em;
      color: #a0a0ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    img {
      max-width: 160px;
      height: auto;
      margin-bottom: 20px;
      border: 1px solid #a0a0ff;
      border-radius: 0px;
      box-shadow: 0 0 8px rgba(160, 160, 255, 0.2);
    }

    a button {
      background-color: rgba(160, 160, 255, 0.1);
      color: #a0a0ff;
      border: 1.5px solid #a0a0ff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      transition: 0.3s ease;
    }

    a button:hover {
      background-color: rgba(160, 160, 255, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
      }

      p {
        font-size: 0.9em;
      }

      img {
        max-width: 130px;
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/sryaarf/imagestorage/blob/main/sunday-sunday-hsr.gif?raw=true" alt="Sedang dikembangkan" loading="lazy" />
  <h1>Halaman Ini Sedang Dalam Pengembangan</h1>
  <p>Kami sedang menyiapkan konten terbaik untuk Anda. Silakan kembali lagi nanti!</p>
  <a href="https://drathaivehzuuryaaajyaqiuuu.github.io/sryaa-verikava/">
    <button>Kembali ke Halaman Utama</button>
  </a>
</body>
  </html>
