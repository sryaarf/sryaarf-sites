<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Supporter</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(30, 30, 30, 0.8) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(40, 40, 40, 0.6) 0%, transparent 50%);
    }

    h2, h3, h4, strong {
      color: #a0a0ff;
      margin: 0.5em 0;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1c1c1c;
    }

    th, td {
      padding: 10px;
      text-align: left;
      font-size: 0.95em;
      border-bottom: 1px solid #333;
    }

    tr:nth-child(even) {
      background-color: rgba(160, 160, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(160, 160, 255, 0.2);
    }

    button {
      background-color: rgba(160, 160, 255, 0.1);
      color: #a0a0ff;
      border: 2px solid #a0a0ff;
      padding: 12px 20px;
      margin: 24px auto;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      display: block;
      width: 500px;
      text-align: center;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(160, 160, 255, 0.2);
      border-color: #8f8fff;
      transform: translateY(-3px);
    }

    a {
      color: #a0a0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Daftar Supporter</h2>
  <table>
    <thead>

        <th>Kedudukan</th>
