<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="description" content="Website Sedang Dalam Perawatan, Maaf Kalian tidak bisa mengaksesnya, tapi kalian bisa klik link nya untuk melihat kapan di buka :)">
  <meta name="author" content="Srya Verikava">
  <meta property="og:title" content="Srya Verikava Sites - Maintenance">
  <meta property="og:description" content="Website Akan Dibuka Lagi :)">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sryaarf.github.io/sryaa-verikava/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Dalam Perawatan</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(to bottom, rgba(10,10,10,0.9), rgba(10,10,10,0.9)), url('https://raw.githubusercontent.com/sryaarf/imagestorage/main/dr-ratio-hsr.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      font-size: 1.5em;
      color: #a0a0ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    #countdown {
      font-size: 1em;
      color: #ffcccc;
      margin-bottom: 20px;
    }

    img {
      max-width: 160px;
      height: auto;
      margin-bottom: 20px;
      border: 1px solid #a0a0ff;
      border-radius: 0px;
      box-shadow: 0 0 8px rgba(160, 160, 255, 0.2);
    }

    a button {
      background-color: rgba(160, 160, 255, 0.1);
      color: #a0a0ff;
      border: 1.5px solid #a0a0ff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Courier Prime', monospace;
      transition: 0.3s ease;
    }

    a button:hover {
      background-color: rgba(160, 160, 255, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
      }

      p {
        font-size: 0.9em;
      }

      img {
        max-width: 130px;
      }

      #countdown {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/sryaarf/imagestorage/blob/main/sunday-sunday-hsr.gif?raw=true" alt="Sedang dalam perawatan" loading="lazy" />
  <h1>Halaman Ini Sedang Dalam Perawatan</h1>
  <p>Situs kami sedang dalam proses perbaikan untuk meningkatkan layanan. Harap bersabar dan kembali beberapa saat lagi!</p>
  <div id="countdown">Menghitung mundur ke tanggal 15 Mei 2025...</div>
  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-05-15T07:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "Perawatan selesai. Halaman akan segera aktif.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `Akan Kembali Di Buka: ${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
